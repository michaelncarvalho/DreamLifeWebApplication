<div class="card">
    <h1 class="title-page"> Cadastrar Cidade </h1>
</div>

<div class = "form-container">
        <form>
                     
                    <div class = "row justify-content-center">            
                            <input type="email" class="form-cadastro form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Cidade">
                        
                            <input type="email" class="form-cadastro form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="PaÃ­s">  
                            
                            <input type = "image" class = "icon" name = "add" [src] ="AddIcon">
                    </div>
                  
                
        </form>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
