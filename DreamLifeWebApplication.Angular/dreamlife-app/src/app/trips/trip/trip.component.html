<!-- Descricao hotel content-->

<div class = "card">
      <menu-viagens class ="itens-menu"> </menu-viagens>
</div>

<div class="container">
  <ul>
    <div class="row">
      <ul *ngFor="let trip of trips; let i = index">
        <a>
        <div class="card-itens col-sm" (click)="openVerticallyCentered(content)">
          <!-- Content of the modal pop up -->
          <ng-template #content let-modal>
            <div class="modal-header">
              <h4 class="modal-title">{{ trip.Nome }}</h4>
              <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{trip.Descricao}}&hellip;</p>
              <p>{{trip.Classificacao}}</p>
              <p>{{trip.Cidade.Nome}}</p>
              <p>{{trip.Cidade.Pais}}</p>
              <h3> </h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
          </ng-template>
          {{trip.Nome}} , {{trip.Descricao}}
        </div>
      </a>
      </ul>
    </div>
  </ul>
</div>
